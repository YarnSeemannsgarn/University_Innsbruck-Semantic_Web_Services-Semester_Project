<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON-LD Generator</title>

    <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 style="font-style: light-italic">JSON-LD Generator</h1>
      <div class="row">
	<div class="col m5 orange lighten-3">
	  <div class="input-field">
	    <select id="sel-thing">
	      <option disabled selected>Choose field</option>
	      <option>Event</option>
	      <option>Place</option>
	      <option>Review</option>
	      <option>Offer</option>
	      <option>Person</option>
	      <option>Organization</option>
	    </select>
	    <label>Select your schema.org <a href="https://schema.org/Thing">Thing</a></label>
	  </div>
	</div>
	<div class="col m5 offset-m1 lime lighten-3" id="json-ld-header">
	  <font size="5">JSON-LD:</font>
	</div>
      </div>

      <div class="row">
	<div class="col m5 orange lighten-3" id="properties-col">
	  &nbsp;
	</div>
	<div class="col m5 offset-m1 lime lighten-3">
	  {}
	</div>
      </div>
    </div>

    <!-- Compiled and minified jQuery JavaScript (necessary for materialize) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <!-- Own Javascript classes-->
    <script src="js/schema-class.js"></script>
    <script src="js/form-class.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/json-ld-generator.js"></script>
  </body>
</html>
